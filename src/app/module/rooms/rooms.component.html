<div class="row content-on-end">
  <button mat-button (click)="openDialog()">
    <mat-icon>add</mat-icon> Створити
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Номер</th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <ng-container matColumnDef="square">
    <th mat-header-cell *matHeaderCellDef> Площа</th>
    <td mat-cell *matCellDef="let element"> {{element.square}} </td>
  </ng-container>

  <ng-container matColumnDef="hoursOfUses">
    <th mat-header-cell *matHeaderCellDef> Часи використання</th>
    <td mat-cell *matCellDef="let element"> {{element.hoursOfUses}} </td>
  </ng-container>

  <ng-container matColumnDef="roomType">
    <th mat-header-cell *matHeaderCellDef> Категорія кімнати</th>
    <td mat-cell *matCellDef="let element" style="max-width: 300px"> {{element.roomType.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lightningRate">
    <th mat-header-cell *matHeaderCellDef> Норма освітлення</th>
    <td mat-cell *matCellDef="let element"> {{element.roomType.lightningRate}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="action-row" mat-header-cell *matHeaderCellDef> Дії</th>
    <td class="action-row" mat-cell *matCellDef="let element">
      <button mat-button routerLink="/rooms-details/{{element.id}}"><mat-icon>search</mat-icon></button>
      <button mat-button (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
