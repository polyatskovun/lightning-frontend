<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Ім'я</th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="square">
    <th mat-header-cell *matHeaderCellDef> Площа</th>
    <td mat-cell *matCellDef="let element"> {{element.square}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="roomType">
    <th mat-header-cell *matHeaderCellDef> Тип кімнати</th>
    <td mat-cell *matCellDef="let element"> {{element.roomType.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
