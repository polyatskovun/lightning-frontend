<div class="row content-on-end">
  <button mat-button (click)="openDialog()">
    <mat-icon>add</mat-icon> Створити
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> Модель</th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Ціна</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="termOfWork">
    <th mat-header-cell *matHeaderCellDef> Термін роботи</th>
    <td mat-cell *matCellDef="let element"> {{element.termOfWork}} </td>
  </ng-container>

  <ng-container matColumnDef="luminousFlux">
    <th mat-header-cell *matHeaderCellDef> Світловий потік</th>
    <td mat-cell *matCellDef="let element"> {{element.luminousFlux}} </td>
  </ng-container>

  <ng-container matColumnDef="power">
    <th mat-header-cell *matHeaderCellDef> Потужність</th>
    <td mat-cell *matCellDef="let element"> {{element.power}} </td>
  </ng-container>

  <ng-container matColumnDef="lampType">
    <th mat-header-cell *matHeaderCellDef> Тип</th>
    <td mat-cell *matCellDef="let element"> {{element.lampType.name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="action-row" mat-header-cell *matHeaderCellDef> Дії</th>
    <td class="action-row" mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
