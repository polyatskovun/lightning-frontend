<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Weight Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Категорія приміщення</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="lightningRate">
    <th mat-header-cell *matHeaderCellDef> Світловий потік</th>
    <td mat-cell *matCellDef="let element"> {{element.lightningRate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
