<div class="row content-on-end">
  <button mat-button (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Створити
  </button>
</div>

<div class="mat-elevation-z8">
  <table class="to-background" mat-table [dataSource]="dataSource">

    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="max-width: 100px"> Категорія приміщення</th>
      <td mat-cell *matCellDef="let element" style="max-width: 100px"> {{element.name}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="lightningRate">
      <th mat-header-cell *matHeaderCellDef> Світловий потік</th>
      <td mat-cell *matCellDef="let element"> {{element.lightningRate}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th class="action-row" mat-header-cell *matHeaderCellDef> Дії</th>
      <td class="action-row" mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteDialog(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20]"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
