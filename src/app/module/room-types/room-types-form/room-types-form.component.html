<h1 mat-dialog-title>Створення типу кімнати</h1>
<div mat-dialog-content [formGroup]="form">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Ім'я</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Світловий потік</mat-label>
      <input matInput formControlName="lightningRate" type="number">
    </mat-form-field>
  </div>
</div>
<div class="buttons-form" mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Назад</button>
  <button mat-button (click)="onSubmit()" cdkFocusInitial>{{isEdit ? 'Редагувати' : 'Створити'}}</button>
</div>
