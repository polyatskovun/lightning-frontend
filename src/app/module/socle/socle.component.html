<div class="row content-on-end">
  <button mat-button (click)="openDialog()">
    <mat-icon>add</mat-icon> Створити
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Модель</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Ціна</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="place">
    <th mat-header-cell *matHeaderCellDef>Скільки ламп вміщує</th>
    <td mat-cell *matCellDef="let element"> {{element.place}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="action-row" mat-header-cell *matHeaderCellDef> Дії</th>
    <td class="action-row" mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-button (click)="deleteDialog(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
